<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্বাধীনতা Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  
  <div class="world" data-world>
    <div data-start-screen class="start-screen">
      <h1>Tap or Click to Start</h1>
      <p>Tap to jump and avoid the Hasina</p>
    </div>
    
    <div class="score-container">
      <span class="score-value" data-successful-jumps>Try Jumping</span>
    </div>    
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/dino-stationary.png" class="dino" data-dino>
  </div>
  <audio id="jump-sound" src="music/jump.mp3"></audio>
  <audio id="lose-sound" src="music/bedona.mp3"></audio>
  <audio id="victory-sound" src="music/victory.mp3"></audio>



</body>
</html>
